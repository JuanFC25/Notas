<div class="container" >
    <mat-card class="card" *ngFor="let nota of notas" >
        <mat-card-header>
          <mat-card-title>{{nota.titulo}}</mat-card-title>
          <mat-card-subtitle>{{nota.contenido}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions >
          <button mat-button>BORRAR</button>
        </mat-card-actions>
      </mat-card>
      
</div>
